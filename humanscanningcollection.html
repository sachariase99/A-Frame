<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>A-Frame</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="humanscanningcollection" src="humanscanningcollection/humanscanningcollection.gltf"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">
                <a-entity gltf-model="#humanscanningcollection" position="0 .5 0" animation-mixer scale="1 1 1"></a-entity>
                <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
