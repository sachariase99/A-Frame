<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>A-Frame</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene fog stats embedded arjs>
        <a-assets>
            <a-asset-item id="donkey" src="assets/models/Jannick/donkeyshrek.gltf"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">
                <a-entity gltf-model="#donkey" position="0 0.5 0" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
